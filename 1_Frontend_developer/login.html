<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <!-- Box icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <i class="bx bxs-videos"></i>
      </div>
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicio de Sesion</h2>
        <form class="login__container--form">
          <input type="text" name="" id="" class="input" placeholder="Correo" />
          <input
            type="password"
            name=""
            id=""
            class="input"
            placeholder="Contraseña"
          />
          <button type="button" value="" class="button">Iniciar Sesion</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" id="remember" value="" />
              Recordar contraseña
            </label>
            <a href="#">Olvide mi Contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <i class="bx bxl-google"></i>
            Inicia sesion con Google.
          </div>
          <div>
            <i class="bx bxl-twitter"></i>
            Inicia sesion con Twitter.
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna Cuenta
          <a href="#">Registrate</a>
        </p>
      </section>
    </section>

    <footer class="footer">
      <a href="#">Terminos de uso</a>
      <a href="#">Declaracion de provacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
